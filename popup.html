<!DOCTYPE html>
<html>
<head>
    <title>Auto Skip</title>
    <style>
        body {
        overflow: hidden;
        width: 175px;
        margin: 1em;
        }

        button {
            display:inline-block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <label>Minimum audio level <br><input type="number" min="0" id="minaudio"></label><br>
    <label>Threshold <br><input type="number" min="0" id="threshold"></label><br>
    <label>Fast playback speed <br><input type="number" min="0" max="16.1" id="fastplayback"></label><br>
    <label>Normal playback speed <br><input type="number" min="0" max="16.1" id="normalplayback"></label><br>
    <label>SmoothingTimeConstant <br><input type="number" min="0" max="1" id="smoothingTimeConstant"></label><br>
    <br><button id="applyall">Apply All</button> <button id="applyactive">Apply Active</button>
    <script src="popup.js"></script>
</body>
</html>
